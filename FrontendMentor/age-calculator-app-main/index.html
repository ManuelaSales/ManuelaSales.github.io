<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <script src="main.js">

  </script>
</head>

<body onload="load()">
  <main>
    <form>
      <fieldset id="inputs">
        <legend>
          Enter your birthday
        </legend>
        <span>
          <label for="day">
            Day
          </label>
          <input type="number" id="day" placeholder="DD" min="1" max="31" required>
          <span class="invalid">
            Invalid Day
          </span>
          <span class="required">
            Day required
          </span>
        </span>
        <span>
          <label for="month">
            Month
          </label>
          <input type="number" id="month" placeholder="MM" min="1" max="12" required>
          <span class="invalid">
            Invalid Month
          </span>
          <span class="required">
            Month required
          </span>
        </span>
        <span>
          <label for="year">
            Year
          </label>
          <input type="number" id="year" placeholder="YYYY" required>
          <span class="invalid">
            The year must be in the past
          </span>
          <span class="required">
            Year required
          </span>
        </span>
        <div class="invalid">
          Date must be in the past
        </div>
      </fieldset>
      <div id="calculate">
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
            <g fill="none" stroke="#FFF" stroke-width="2">
              <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
            </g>
          </svg>
        </button>
      </div>
      <fieldset id="results">
        <legend>
          Your current age
        </legend>
        <div>
          <span class="output">
            --
          </span>
          <span>
            years
          </span>
        </div>
        <div>
          <span class="output">
            --
          </span>
          <span>
            months
          </span>

        </div>
        <div>
          <span class="output">--</span>
          <span>days</span>
        </div>

      </fieldset>
    </form>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
