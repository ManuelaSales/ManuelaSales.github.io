<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <section id="result">
    <h3>
      Your Result
    </h3>
    <div id="score">
      <span>
        76
      </span>
      <span>
        of 100
      </span>
    </div>
    <span id="classification">
      Great
    </span>
    <p>
      You scored higher than 65% of the people who have taken these tests.
    </p>
  </section>
  <section id="summary">
    <span>
      Summary
    </span>
    <ul>

      <li class="reaction">
        <span>
          <img src="assets/images/icon-reaction.svg" alt="Reaction">
          Reaction
        </span>
        <span class="score">
          80 <span class="total">/ 100</span>
        </span>

      </li>
      <li class="memory">
        <span>
          <img src="assets/images/icon-memory.svg" alt="Memory">

          Memory
        </span>
        <span class="score">
          92 <span class="total">/ 100</span>
        </span>
      </li>
      <li class="verbal">
        <span>
          <img src="assets/images/icon-verbal.svg" alt="Verbal">
          Verbal
        </span>
        <span class="score">
          61 <span class="total">/ 100</span>
        </span>
      </li>
      <li class="visual">
        <span>
          <img src="assets/images/icon-visual.svg" alt="Visual">
          Visual
        </span>
        <span class="score">
          72 <span class="total">/ 100</span>
        </span>
        </span>
      </li>
    </ul>
    <button>
      Continue
    </button>
  </section>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
